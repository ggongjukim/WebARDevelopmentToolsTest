<!DOCTYPE html>
<html>
<head>
  <title>Blippar Web Surface Tracking</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="webar-sdk-v1.2.0-beta.min.js"></script>
</head>

  <body>
   <a-scene
      webar-scene="key: ad6c64e3-74e1-4f63-b82c-ad6f70dcd442"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false">

      <a-camera webar-camera></a-camera>

      <a-assets>
        <a-asset-item
          id="astronaut"
          src="../greenmodel.glb">
        </a-asset-item>
        <a-asset-item
          id="loading"
          src="../reticle2D.glb">
        </a-asset-item>
      </a-assets>

      <a-entity webar-stage>
        <!-- Place 3D AR models here -->
        <a-entity gltf-model="#astronaut" id="astronaut_1" rotation="0 0 0" position="0 0 0" scale="0.002 0.002 0.002"
          webar-loadmonitor="elType: glb"></a-entity>
        <a-entity gltf-model="#loading" id="astronaut_1" rotation="0 0 0" position="0 0 0" scale="0.002 0.002 0.002"
          webar-loadmonitor="elType: glb"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
